<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">AA がズレて表示される</h1>
<p>AA がズレて表示される場合は、次の点を確認します。詳細については、「関連項目」の各リンクをクリックしてください。</p>
<ul>
  <li>AA 用のフォントが正しく選択されているか確認する。
  <li>AA レス／AA スレッドの指定は、手動で行う必要があります（自動的には行われません）。
</ul>
