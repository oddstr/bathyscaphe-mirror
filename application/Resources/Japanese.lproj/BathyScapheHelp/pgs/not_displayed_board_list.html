<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">掲示板リストに何も表示されない</h1>
<p>掲示板リストに「お気に入り」以外の掲示板が見つからないときは、掲示板リストを作成していない可能性があります。</p>
<p><strong>重要</strong>：初めて BathyScaphe を使用する際は、必ず掲示板リストを作成する必要があります。</p>
<p>掲示板リスト下部の追加（＋）ボタンをクリックして、掲示板を追加します。もっと詳しく知るには、関連項目の各リンクをクリックしてください。</p>
