<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">特定の ID を一覧検索したいのに、うまくできない</h1>
<ul>
  <li>特定の ID の発言をすべて見たい場合は、「検索」パネルを開かなくても、ID 文字列をクリックしたまま少し待つだけで抽出できます。<br>
<strong>注意</strong>：ID が「???」で始まる場合は、クリックしても抽出されません。
  <li>ただし、上記の方法では ID 欄以外（例えば本文など）に書かれた ID 文字列は検索対象となりません。それらも含めて ID で検索したいときは、「検索」パネルから抽出を行ってください。
</ul>
