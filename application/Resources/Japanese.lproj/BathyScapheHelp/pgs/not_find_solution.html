<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">解決方法が見つからない場合</h1>
<p>問題が解決しない場合は、２ちゃんねるの BathyScaphe スレッドで質問してみましょう。ただし、質問する前に以下のことを必ず実行してください：</p>
<ul>
  <li>深呼吸をし、気持ちをしずめる。パニック状態になっていると単純なミスを見落としてしまいがちです。
  <li>OS、BathyScaphe のバージョン、機種などの環境情報を明記する。
  <li>トラブルの内容を具体的に、かつ分かりやすく説明する。
  <li>すでに自分で試した対処法があれば書く。
</ul>
