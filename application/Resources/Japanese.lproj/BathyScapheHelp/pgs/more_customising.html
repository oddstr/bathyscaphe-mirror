<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">もっとカスタマイズしたい人へ</h1>
<p>ここで紹介したことは、BathyScaphe でできるカスタマイズのごく一部に過ぎません。もっとカスタマイズしたい人のために、以下のページに様々な資料と材料が用意されています。</p>
<ul>
  <li><a href="http://bathyscaphe.sourceforge.jp/cgi-bin/wiki.cgi?p=%A5%AB%A5%B9%A5%BF%A5%E0%A5%A2%A5%A4%A5%B3%A5%F3" target="_blank">カスタムアイコン</a>を入手する。
  <li><a href="http://bathyscaphe.sourceforge.jp/cgi-bin/wiki.cgi?p=%A5%AB%A5%B9%A5%BF%A5%DE%A5%A4%A5%BA%A4%CE%CA%FD%CB%A1" target="_blank">カスタマイズの方法</a>を調べる。
</ul>
<p>色々手を加えて、あなただけの BathyScaphe を作り上げてみてください。</p>
