<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">特定のレスに移動する</h1>
<p>スレッド表示領域の右下にあるスレッドナビゲーション（下図）を使用して、素早くレスを移動したり、表示範囲を切り替えることができます。</p>
<p><img class="stickedimg" src="../gfx/res_btn.png" alt="res_btn.png" width="410" height="211"></p>
<ul>
  <li>レス番号フィールドをクリックして、レス番号を入力します。次に、return キーを押します。すると、そのレス番号にすばやく移動できます。
  <li>ブックマークしておいたレスに素早く移動するときは、レス移動ボタンをクリックします。
  <li>新着レス移動ボタンをクリックすると、すぐに新着レスにジャンプできます。
</ul>
