<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon"><a name="bs_pref_account" class="nshelpmanageranchor">「アカウント」を設定する</a></h1>
<p>「アカウント」環境設定では、●アカウントや、Be アカウントの設定を行うことができます。これらのアカウントをお持ちの場合は、ここにアカウントの情報を入力しておくことで、各機能を利用できます。</p>
<p><strong>重要</strong>：このバージョンの BathyScaphe では、●を持っていても dat 落ちした過去ログを取得することはできません。</p>
<p>詳しい設定方法については、関連項目の各リンクをクリックしてください。</p>
