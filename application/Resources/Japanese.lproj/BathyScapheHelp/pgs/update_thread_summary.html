<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">スレッド一覧を更新する</h1>
<p>スレッド一覧を更新するには、ツールバーの「一覧を更新」ボタンをクリックするか、「掲示板」＞「スレッド一覧を更新」と選びます。</p>
<p>「お気に入り」および「スマート掲示板」では、通常の更新とは異なる「更新チェック」が行われます。「更新チェック」を一度行うと、5分間経過するまで次の「更新チェック」を行うことができなくなります。</p>
