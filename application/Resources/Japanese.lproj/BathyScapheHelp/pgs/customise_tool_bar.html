<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">ツールバーをカスタマイズする</h1>
<p>他の多くの Mac OS X アプリケーションと同様に、ツールバーを自由にカスタマイズできます。</p>
<ul>
  <li>「表示」＞「ツールバーをカスタマイズ...」と選んで、ツールバーをカスタマイズします。
</ul>
<p>もっと詳しく知りたいときは、「Mac ヘルプ」で「ツールバーをカスタマイズする」と入力して検索してください。</p>
