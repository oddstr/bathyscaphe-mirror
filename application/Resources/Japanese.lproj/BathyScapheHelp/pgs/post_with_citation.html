<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">引用して書き込む</h1>
<p>BathyScaphe では、簡単にテキストを引用して（引用符を付けて）書き込むことができます。</p>
<ol>
  <li>引用したいテキストが現在のスレッドにある場合は、まずそのテキストを選択します。次に、ツールバーの「レス引用...」ボタンをクリックするか、または「スレッド」＞「レス引用...」と選びます（「レス引用...」が見つからない場合は、スレッドのテキストが正しく選択されていません）。
  <li>他のアプリケーションのウインドウからコピーしたテキストを引用したいときは、書き込みウインドウで「編集」＞「引用としてペースト」と選びます。
</ol>
