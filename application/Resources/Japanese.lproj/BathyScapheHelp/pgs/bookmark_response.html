<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">特定のレスをブックマークする</h1>
<p>特定のレスをブックマークしておくと、レス移動ボタンやメニューを使って素早くそのレスに移動できます。</p>
<ul>
  <li>レスをブックマークするには、レス番号をクリックして、コンテキストメニューから「ブックマーク」を選びます。
  <li>ブックマークしたレスに移動するには、レス移動ボタンを使うか、「スレッド」メニューの「レスに移動」を使います。
</ul>
