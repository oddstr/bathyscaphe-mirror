<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">BathyScaphe がクラッシュする</h1>
<p>BathyScaphe が頻繁に特定の状況でクラッシュする場合には、クラッシュログを開発チームに送ってください。クラッシュログを送る方法について詳しくは、以下のページをご覧ください。</p>
<ul>
  <li><a href="http://bathyscaphe.sourceforge.jp/cgi-bin/wiki.cgi?p=%A5%D0%A5%B0%C5%D0%CF%BF%A4%CE%CA%FD%CB%A1" target="_blank">バグ登録の方法 - BathyScapheWiki</a>
</ul>
<p>クラッシュログは、クラッシュ直後に表示されるダイアログの「レポートを送信...」または「レポート...」をクリックすると表示されます（クラッシュログをアップルに送ってもあまり意味は無いと思われるので、ログをコピーしたらウインドウを閉じてしまって構いません）。</p>
