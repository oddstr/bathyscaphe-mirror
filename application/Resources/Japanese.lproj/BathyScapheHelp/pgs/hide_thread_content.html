<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">スレッドの内容表示領域を隠す</h1>
<p>ブラウザウインドウのスレッド内容表示領域は、好みに応じて隠すことができます。内容表示領域を隠している場合には、スレッドをダブルクリックして、新しいウインドウでスレッドを表示できます。</p>
<p>・内容表示領域を隠したり、再び表示するには、スレッド一覧とスレッド内容表示欄の間にあるスプリットバーをダブルクリックします。</p>
