<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">掲示板リストを作成する</h1>
<p>初めて BathyScaphe を起動したときは、まだ掲示板リストは空っぽです（「お気に入り」項目を除く）。自分で好きな掲示板やカテゴリを追加して、あなただけの掲示板リストを作ることから始めましょう。</p>
<p>詳細は、以下の各リンクをクリックしてください。</p>
<ul>
  <li><a href="./add_board.html" class="wikipage">掲示板を追加する</a>
  <li><a href="./arrangement_board_list.html" class="wikipage">掲示板リストを整理整頓</a>
  <li><a href="./delete_board.html" class="wikipage">掲示板を削除する</a>
  <li><a href="./update_board_list.html" class="wikipage">掲示板リストを更新する</a>
</ul>
