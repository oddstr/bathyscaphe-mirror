<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">フォント、スタイル、カラーをカスタマイズする</h1>
<p>スレッド一覧やログ、書き込みウインドウ、レスポップアップなどのフォント、スタイル、カラーを細かく設定できます。</p>
<ol>
  <li>「BathyScaphe」メニューから「環境設定...」を選びます。
  <li>「表示」をクリックします。
  <li>フォントやカラーを好みに設定します。
</ol>
