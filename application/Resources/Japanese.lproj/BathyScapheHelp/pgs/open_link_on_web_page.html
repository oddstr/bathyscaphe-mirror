<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">Web ページに貼られたスレッドへのリンクを開く</h1>
<p>Web ページ上に２ちゃんねるのスレッドへのリンクがあるとき、リンク先のスレッドを Web ブラウザではなく BathyScaphe でスレッドを閲覧したいと思うことがあります。</p>
<p>ブックマークレットを利用することで、簡単な操作でこれを実現することができます。</p>
<p>ブックマークレットの入手や操作方法について詳しくは、以下のページをご覧ください。</p>
