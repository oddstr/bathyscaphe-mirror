<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">履歴を見る</h1>
<p>「履歴」メニューには、最近見たスレッドが 20 件まで記憶されています。</p>
<ul>
  <li>最近見たスレッドに移動するには、「履歴」メニューからそのスレッドを選びます。
</ul>
<p>「履歴」メニューから「戻る」「進む」と選んでスレッドを移動することも出来ます。ただしこの場合の移動順序は、履歴メニュー内の順番と一致するとは限りません。「戻る／進む」は、最前面のウインドウで見た履歴の中を移動します。これは、「Safari」の「戻る／進む」と同じ挙動です（ショートカットも同じです）。</p>
